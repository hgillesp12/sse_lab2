<!DOCTYPE html>
<html>  
    <style>
        h1, p, input, label{
        font-size: 1em;
        font-family: "Open Sans", "Helvetica Neue", sans-serif;
        color: #00008B;
        }
    </style>
    <head>
        <title>SSE-Lab2</title>
    </head>
    <body>
        <p>Hello, World!</p>
        <img src="/images/imperial_logo.png" alt="Imperial Logo">
        <p>Imperial College London Logo</p>
        <form action="/submit" method="post">
            <label for="namefield">Name:</label>
            <input type="text" id="namefield" name="name"><br>
            <label for="rating">Best Ice Cream Flavor:</label><br>
            <input type="radio" id="chocolate" name="rating" value="Chocolate">
            <label for="chocolate">Chocolate</label><br>
            <input type="radio" id="mint_chocolate" name="rating" value="Mint Chocolate">
            <label for="mint_chocolate">Mint Chocolate</label><br>
            <input type="radio" id="pistachio" name="rating" value="Pistachio">
            <label for="pistachio">Pistachio</label><br>
            <input type="radio" id="strawberry" name="rating" value="Strawberry">
            <label for="strawberry">Strawberry</label><br>
            <input type="submit" value="Submit">
        </form>
        <h1>Click the image below!</h1>
        <img src="/images/british.png" alt="British" usemap="#british" width="400" height="200">
        <map name="british">
        <area shape="rect" coords="0,0,150,200" alt="Guard" href="https://en.wikipedia.org/wiki/King%27s_Guard">
        <area shape="rect" coords="150,0,250,200" alt="Crown" href="https://www.netflix.com/gb/title/80025678">
        <area shape="rect" coords="250,0,400,200" alt="Tea" href="https://www.whittard.co.uk/">
        </map>
    </body>
</html>
